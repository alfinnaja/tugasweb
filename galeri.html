    <style>
        /* Gaya untuk modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 60vh;
            max-height: 80vh;
            animation-name: zoom;
            animation-duration: 0.6s;
            border: 5px solid #f39c12;
            border-radius: 10px;
            transition: transform 0.4s ease;
        }

        /* Efek zoom untuk gambar modal */
        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        /* Tombol close modal */
        .close {
            position: absolute;
            top: 30px;
            right: 35px;
            color: #f39c12;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
        }

        .gallery-item {
            margin: 5px;
        }

        .gallery-item img {
            width: 200px; /* Adjust as needed */
            height: auto;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // Fungsi untuk membuka modal
        function openModal(image) {
            var modal = document.getElementById('modal');
            var modalImg = document.getElementById('modalImage');
            
            // Tampilkan modal
            modal.style.display = "block";
            
            // Set gambar di dalam modal sama dengan gambar yang diklik
            modalImg.src = image.src;
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            var modal = document.getElementById('modal');
            
            // Sembunyikan modal
            modal.style.display = "none";
        }
